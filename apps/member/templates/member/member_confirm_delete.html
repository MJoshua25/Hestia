{% extends 'base.html' %}

{% block title %}Supprimer un membre{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Supprimer un membre
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>Êtes-vous sûr de vouloir supprimer {{ object.first_name }} {{ object.last_name }} ?</p>
            <p class="mt-2 text-red-500">Cette action est irréversible.</p>
        </div>
        <form method="post" class="mt-5 sm:flex sm:items-center">
            {% csrf_token %}
            <a href="{% url 'member:member_list' %}" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                Annuler
            </a>
            <button type="submit" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Confirmer la suppression
            </button>
        </form>
    </div>
</div>
{% endblock %}
